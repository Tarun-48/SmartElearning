<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes - Smart E-Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="text"],
        input[type="file"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52,152,219,0.3);
        }
        button {
            padding: 12px;
            background-color: #1abc9c;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }
        .note {
            text-align: center;
            font-size: 0.95rem;
            color: #7f8c8d;
        }
        .flash {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .flash.success {
            background-color: #2ecc71;
            color: white;
        }
        .flash.error {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

<header>
    ðŸ“¤ Upload Notes
</header>

<div class="container">
    <h2>Upload Your Notes</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload_notes') }}" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Enter note title" required>
        <input type="file" name="file" accept=".pdf,.docx,.pptx,.txt" required>
        <button type="submit">Upload Note</button>
    </form>

    <p class="note">Allowed file formats: PDF, DOCX, PPTX, TXT</p>
</div>

</body>
</html>
