<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with SmartBot ðŸ¤–</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            background: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
        }

        .user, .bot {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
            max-width: 80%;
        }

        .user {
            background-color: #d1e7ff;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }

        .bot {
            background-color: #e2f7d3;
            align-self: flex-start;
            text-align: left;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 1em;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with SmartBot ðŸ¤–</h2>

        <div id="chat-box" class="chat-box"></div>

        <!-- âœ… Fixed input area at bottom -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..."
                   onkeypress="if(event.key==='Enter'){sendMessage()}" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user'><strong>You:</strong> ${message}</div>`;
            input.value = "";

            const response = await fetch("/chatbot", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class='bot'><strong>SmartBot:</strong> ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
